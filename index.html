<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="img/stone.png" alt="Rock">
        </div>
        
        <div class="choice" id="paper">
            <img src="img/file.png" alt="Paper">
        </div>

        <div class="choice" id="scissors">
            <img src="img/scissors.png" alt="Scissors">
        </div>
    </div>

    <p class="action-message">Make your move.</p>
    
    <div class="subFunc">
        <input id="inputCrypto">
        <button id="send" onclick="sendCrypto()">Send Crypto</button>
    </div>

    <div class="subFunc">
        <p id="transactionSend" class="action-message tx"></p>
        <p id="transactionConf" class="action-message tx"></p>
    </div>
    <script
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      type="application/javascript"
    ></script>
    <script src ="app.js"></script>
</body>
</html>
